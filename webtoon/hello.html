<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="uikit/css/uikit.min.css">
    <style>
        .body-title {
            width: 100%;
            height: 40px;
            color: rgb(0, 213, 100);
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .viewList {
            width: 100%;
        }

        .viewList img {
            margin-right: 10px;
            width: 71px;
            height: 41px;
            overflow: hidden;
        }

        th,
        td {
            padding: 4px 7px !important;
        }

        .recent>tr>td:hover {
            background: rgb(230, 230, 230);
            cursor: pointer;
        }

        .webToonName {
            width: 200px;
            position: absolute;
            text-decoration: none;
            color: black
        }

        .webToonTitle,
        th {
            text-align: center !important;
        }

        .ico-updt {
            display: inline-block;
            overflow: hidden;
            background: url(https://ssl.pstatic.net/static/comic/images/sp/sp_ico_v2.png) no-repeat;
            font-size: 0;
            line-height: 0;
            color: transparent;
            vertical-align: top;

            width: 26px;
            height: 26px;
            background-position: -130px -60px;
            position:absolute;
            top:-12px;
            right:17px;
        }
        .ico-break{
            display: inline-block;
            overflow: hidden;
            background: url(https://ssl.pstatic.net/static/comic/images/sp/sp_ico_v2.png) no-repeat;
            font-size: 0;
            line-height: 0;
            color: transparent;
            vertical-align: top;

            width: 26px;
            height: 26px;
            background-position: -160px -60px!important;
            position:absolute;
            top:-12px;
            right:17px;
        }
        .uk-tab>.uk-active>a{
            border-color:rgb(0, 213, 100)
        }
    </style>
</head>

<body style="width:500px; height:auto">
    <div class="body-title">
        <span>Naver Webtoon</span>
    </div>
    <ul class="uk-child-width-expand uk-margin-small" uk-tab>
        <li>
            <a href="#">최근 본 웹툰</a>
        </li>
        <li>
            <a href="#">웹툰 목록</a>
        </li>
        <li>
            <a href="#">설정</a>
        </li>
    </ul>
    <ul class="uk-switcher" uk-switcher="animation: uk-animation-fade">
        <li>
            <div>
                <table class="viewList uk-table uk-table-small uk-table-divider">
                    <caption class="uk-text-center">
                        <span id="WebToonCount">최근 웹툰 (30개)</span>
                    </caption>
                    <colgroup>
                        <col width="105">
                        <col width="*">
                        <col width="90">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">웹툰 이름</th>
                            <th scope="col">회차</th>
                            <th scope="col">시간</th>
                        </tr>
                    </thead>
                    <tbody class="recent">
                    </tbody>
                </table>
                <div class="uk-nav-center uk-margin-bottom">
                    <button class="uk-icon-button" id="getNext" uk-icon="icon: chevron-down"></button>
                </div>
            </div>
        </li>
        <li>

            <ul id="webtoon-week" class="uk-flex-center"uk-tab>
                <li id="week0"><a>월</a></li>
                <li id="week1"><a>화</a></li>
                <li id="week2"><a>수</a></li>
                <li id="week3"><a>목</a></li>
                <li id="week4"><a>금</a></li>
                <li id="week5"><a>토</a></li>
                <li id="week6"><a>일</a></li>
            </ul>
            <div class="uk-padding-small" id="Today">
                <ul id="today-webtoon" class="uk-grid-small uk-child-width-1-3 uk-child-width-1-3@s uk-text-center" uk-sortable="handle: .uk-card"
                    uk-grid>

                </ul>
            </div>
        </li>
        <li>asfsgdf</li>
    </ul>

    <script src="bson/BSON.min.js"></script>
    <script src="uikit/js/uikit.min.js"></script>
    <script src="uikit/js/uikit-icons.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
